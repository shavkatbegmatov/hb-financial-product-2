spring:
  datasource:
    url: jdbc:tc:postgresql:15-alpine:///testdb
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

server:
  port: 0

application:
  jwt-secret: testSecretKeyForJWTTokenGenerationThatIsLongEnoughForSecurity123456789
  refresh-token-secret: testRefreshSecretKeyForJWTTokenGenerationThatIsLongEnoughForSecurity123456789
  access-token-expiry: 3600000
  refresh-token-expiry: 604800000

logging:
  level:
    org.springframework.jdbc: DEBUG
    org.springframework.web: INFO